<form (ngSubmit)="onFormSubmit()" [formGroup]="recipeForm">
  <div class="form-group">
    <label for="recipe-name">Recipe Name</label>
    <input autocomplete="off" type="text" class="form-input" id="recipe-name" formControlName="name" />
  </div>
  <p class="help-block" *ngIf="recipeForm.get('name')?.touched && recipeForm.get('name')?.errors">
    Title is required!
  </p>
  <div class="form-group">
    <label for="recipe-descirption">Description</label>
    <textarea class="form-input" id="recipe-descirption" cols="30" rows="3" formControlName="description"></textarea>
    <p class="description-length">
      {{ recipeForm.value.description?.length || 0 }}/{{ maximumDescriptionSize }}
    </p>
    <p class="help-block" *ngIf="recipeForm.get('description')?.touched && recipeForm.get('description')?.errors">
      Description is required!
    </p>
  </div>
  <div class="form-group">
    <label for="recipe-ingredients">Ingredients</label>
    <input autocomplete="off" type="text" class="form-input" id="recipe-ingredients" formControlName="ingredients" />
  </div>
  <p class="help-block" *ngIf="recipeForm.get('ingredients')?.touched && recipeForm.get('ingredients')?.errors">
    Ingredients are required!
  </p>
  <button class="btn" type="submit">ADD RECIPE</button>
  <p class="help-block" *ngIf="recipeForm.invalid && recipeForm.pristine && !recipeForm.touched">
    All fields are required!
  </p>
</form>

<p class="submit-message" *ngIf="isFormSubmitted && (!recipeForm.touched && recipeForm.pristine)">
  Recipe has been added
</p>
