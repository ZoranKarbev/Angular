<section class="recipe-details">
  <h1>Recipe Details</h1>
  <ng-container *ngIf="recipe$ | async as recipe">
    <h2>{{recipe.name}}</h2>
    <p>{{recipe.description}}</p>
  </ng-container>
</section>
