<section class="planets">
  <div class="planets-header">
    <h1>Star Wars Planets</h1>
  </div>
  <div>
    <ul class="planets-list">
      <li *ngFor="let planet of planetsObs$ | async" (click)="onPlanetClick(planet)" class="planets-list__item">
        {{planet.name}}
      </li>

    </ul>

  </div>
</section>
